<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dolch Master - Interactive</title>
    <style>
        :root { --primary: #4a90e2; --success: #2ecc71; --warning: #f1c40f; --danger: #e74c3c; --light: #f5f6fa; --dark: #2c3e50; }
        body { font-family: 'Segoe UI', sans-serif; text-align: center; background: var(--light); margin: 0; padding: 20px; }
        
        /* Goal Tracker */
        .goal-container { width: 100%; max-width: 500px; background: #ddd; height: 20px; border-radius: 10px; margin: 10px auto; overflow: hidden; }
        #progress-bar { width: 0%; height: 100%; background: var(--success); transition: width 0.5s; }
        
        .card { background: white; max-width: 550px; margin: 20px auto; padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); position: relative; }
        
        /* Word & Scramble Styles */
        .word-display { font-size: 4rem; font-weight: bold; min-height: 120px; display: flex; align-items: center; justify-content: center; gap: 15px; }
        .letter-tile { display: inline-block; padding: 10px 15px; margin: 5px; background: var(--primary); color: white; border-radius: 8px; cursor: pointer; font-size: 2rem; user-select: none; transition: transform 0.2s; }
        .letter-tile:hover { transform: scale(1.1); background: var(--dark); }

        /* Buttons */
        .nav { margin-bottom: 20px; display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; }
        button { padding: 12px 20px; border-radius: 50px; border: none; cursor: pointer; font-weight: bold; background: #e0e0e0; transition: 0.3s; }
        button.active { background: var(--primary); color: white; }
        .mic-btn { width: 70px; height: 70px; border-radius: 50%; font-size: 2rem; background: #ddd; margin-top: 20px; }
        .listening { background: var(--danger); color: white; animation: pulse 1.2s infinite; }
        .hear-btn { background: var(--warning); border-radius: 50%; width: 45px; height: 45px; border: none; font-size: 1.2rem; cursor: pointer; }

        #feedback { height: 30px; margin: 15px; font-weight: bold; font-size: 1.1rem; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
    </style>
</head>
<body>

    <h1>ðŸ“š Dolch Word Master</h1>
    
    <div style="font-weight: bold;">Course Progress</div>
    <div class="goal-container"><div id="progress-bar"></div></div>
    <div id="goal-text" style="font-size: 0.8rem; margin-bottom: 20px;">0 / 40 Words Mastered</div>

    <div class="nav">
        <button id="btn-standard" class="active" onclick="setStrategy('standard')">Read</button>
        <button id="btn-flash" onclick="setStrategy('flash')">Flash</button>
        <button id="btn-sentence" onclick="setStrategy('sentence')">Sentence</button>
        <button id="btn-spelling" onclick="setStrategy('spelling')">Scramble</button>
        <button id="btn-listen" onclick="setStrategy('listen')">Listen</button>
    </div>

    <div class="card">
        <div id="dots" style="display: flex; justify-content: center; gap: 8px; margin-bottom: 10px;"></div>
        <div id="display" class="word-display">Loading...</div>
        <div id="feedback">Click the mic and say the word!</div>
        <button id="mic" class="mic-btn" onclick="startListening()">ðŸŽ¤</button>
    </div>

<script>
    const dolch = ["the", "to", "and", "a", "i", "you", "it", "in", "said", "for", "up", "look", "is", "go", "we", "little", "down", "can", "see", "not", "one", "my", "me", "big", "come", "blue", "red", "where", "jump", "away", "here", "help", "make", "yellow", "two", "play", "run", "find", "three", "funny"];
    const sentences = {"the": "The cat is fast.", "to": "Go to school.", "and": "You and me.", "a": "A big dog.", "i": "I am six.", "you": "You are kind.", "it": "It is cold.", "in": "In the car.", "said": "Mom said hi.", "for": "Just for you.", "up": "Stand up.", "look": "Look at this.", "is": "He is tall.", "go": "Go play.", "we": "We are a team.", "little": "A little bug.", "down": "Sit down.", "can": "I can jump.", "see": "I see a bird.", "not": "I am not tired.", "one": "One apple.", "my": "My red toy.", "me": "Give it to me.", "big": "A big plane.", "come": "Come over.", "blue": "Blue sky.", "red": "Red ball.", "where": "Where is it?", "jump": "Jump high.", "away": "Fly away.", "here": "I am here.", "help": "Help me.", "make": "Make a mess.", "yellow": "Yellow duck.", "two": "Two cats.", "play": "Play ball.", "run": "Run fast.", "find": "Find the hat.", "three": "Three pigs.", "funny": "Funny joke."};
    const homophones = {"to": ["two", "too", "2"], "two": ["to", "too", "2"], "for": ["four", "4"], "one": ["won", "1"], "i": ["eye"], "see": ["sea", "c"]};

    let learning = [], mastered = [], queue = [...dolch], current = null, strategy = 'standard', isListening = false, scrambleInput = "";

    function init() {
        for(let i=0; i<3; i++) if(queue.length) learning.push({ text: queue.shift(), count: 0 });
        pickWord();
    }

    function setStrategy(s) {
        strategy = s;
        document.querySelectorAll('.nav button').forEach(b => b.classList.remove('active'));
        document.getElementById('btn-' + s).classList.add('active');
        render();
    }

    function pickWord() {
        if (mastered.length > 0 && Math.random() < 0.2) {
            current = mastered[Math.floor(Math.random() * mastered.length)];
            current.isReview = true;
        } else {
            current = learning[Math.floor(Math.random() * learning.length)];
            current.isReview = false;
        }
        scrambleInput = "";
        render();
    }

    function render() {
        const disp = document.getElementById('display');
        const dots = document.getElementById('dots');
        const word = current.text;
        
        // Progress Dots
        dots.innerHTML = current.isReview ? 'â­ Review' : Array(3).fill(0).map((_, i) => `<div style="width:12px; height:12px; border-radius:50%; background:${i < current.count ? '#2ecc71' : '#ddd'}"></div>`).join('');

        const hearBtn = `<button class="hear-btn" onclick="speak()">ðŸ”Š</button>`;

        if (strategy === 'standard') {
            disp.innerHTML = `<span>${word}</span> ${hearBtn}`;
        } else if (strategy === 'flash') {
            disp.innerHTML = `<span id="flash-target">${word}</span> ${hearBtn}`;
            // Word is visible for 1.2 seconds, then disappears
            setTimeout(() => { if(document.getElementById('flash-target')) document.getElementById('flash-target').style.color = 'white'; }, 1200);
        } else if (strategy === 'sentence') {
            disp.innerHTML = `<span style="font-size:1.8rem">${sentences[word].replace(word, '<u>'+word+'</u>')}</span> ${hearBtn}`;
        } else if (strategy === 'spelling') {
            let letters = word.split('').sort(() => Math.random() - 0.5);
            disp.innerHTML = `<div id="scramble-zone">${letters.map(l => `<span class="letter-tile" onclick="addToScramble('${l}', this)">${l}</span>`).join('')}</div>
                              <div id="scramble-result" style="color:var(--primary); font-size:3rem; margin-top:10px;">${scrambleInput}</div>`;
        } else if (strategy === 'listen') {
            disp.innerHTML = `<span>ðŸŽ§ Listen</span> ${hearBtn}`;
        }
        updateGoal();
    }

    function addToScramble(char, el) {
        scrambleInput += char;
        el.style.visibility = "hidden";
        document.getElementById('scramble-result').innerText = scrambleInput;
        if (scrambleInput.length === current.text.length) {
            if (scrambleInput === current.text) {
                document.getElementById('feedback').innerText = "Correct Spelling! Now say it!";
                document.getElementById('feedback').style.color = "green";
            } else {
                document.getElementById('feedback').innerText = "Wrong order. Try again!";
                setTimeout(render, 1000);
            }
        }
    }

    function updateGoal() {
        const percent = (mastered.length / dolch.length) * 100;
        document.getElementById('progress-bar').style.width = percent + "%";
        document.getElementById('goal-text').innerText = `${mastered.length} / ${dolch.length} Words Mastered`;
    }

    function speak() { window.speechSynthesis.speak(new SpeechSynthesisUtterance(current.text)); }

    const Rec = window.SpeechRecognition || window.webkitSpeechRecognition;
    let rec = Rec ? new Rec() : null;
    if(rec) {
        rec.onstart = () => { isListening = true; document.getElementById('mic').classList.add('listening'); };
        rec.onend = () => { isListening = false; document.getElementById('mic').classList.remove('listening'); };
        rec.onresult = (e) => {
            const heard = e.results[0][0].transcript.toLowerCase().trim();
            const target = current.text.toLowerCase();
            if (heard === target || (homophones[target] && homophones[target].includes(heard)) || heard.includes(target)) {
                document.getElementById('feedback').innerText = "âœ¨ Correct!";
                if (!current.isReview) {
                    current.count++;
                    if (current.count >= 3) {
                        mastered.push(current);
                        learning = learning.filter(w => w.text !== current.text);
                        if (queue.length) learning.push({ text: queue.shift(), count: 0 });
                    }
                }
                setTimeout(pickWord, 1500);
            } else {
                document.getElementById('feedback').innerText = `I heard "${heard}". Try again!`;
                if(current.isReview) {
                    mastered = mastered.filter(w => w.text !== current.text);
                    current.count = 1; learning.push(current);
                }
            }
        };
    }

    function startListening() { if(rec) { if(isListening) rec.stop(); else rec.start(); } }
    window.onload = init;
</script>
</body>
</html>
