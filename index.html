<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dolch Master - Clear Voice</title>
    <style>
        :root { --primary: #4a90e2; --success: #2ecc71; --warning: #f1c40f; --danger: #e74c3c; --light: #f5f6fa; --dark: #2c3e50; }
        body { font-family: 'Comic Sans MS', 'Chalkboard SE', sans-serif; text-align: center; background: var(--light); margin: 0; padding: 20px; }
        
        .goal-container { width: 100%; max-width: 500px; background: #ddd; height: 25px; border-radius: 15px; margin: 10px auto; overflow: hidden; border: 2px solid #bbb; }
        #progress-bar { width: 0%; height: 100%; background: var(--success); transition: width 0.8s ease-in-out; }
        
        .card { background: white; max-width: 550px; margin: 20px auto; padding: 30px; border-radius: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); border: 4px solid var(--primary); }
        
        .word-display { font-size: 5rem; font-weight: bold; min-height: 150px; display: flex; align-items: center; justify-content: center; gap: 20px; transition: opacity 0.5s; }
        .hidden-word { opacity: 0; pointer-events: none; }

        .letter-tile { display: inline-block; padding: 12px 18px; margin: 5px; background: var(--primary); color: white; border-radius: 12px; cursor: pointer; font-size: 2rem; box-shadow: 0 4px #2a70c2; }
        .letter-tile:active { box-shadow: 0 0 #2a70c2; transform: translateY(4px); }

        .nav { margin-bottom: 20px; display: flex; flex-wrap: wrap; justify-content: center; gap: 8px; }
        button { padding: 12px 20px; border-radius: 50px; border: 2px solid transparent; cursor: pointer; font-weight: bold; font-size: 1rem; }
        button.active { background: var(--dark); color: white; border-color: var(--primary); }
        
        .mic-btn { width: 90px; height: 90px; border-radius: 50%; font-size: 2.5rem; background: #eee; border: 5px solid #ddd; cursor: pointer; }
        .listening { background: var(--danger); color: white; border-color: #c0392b; animation: pulse 1s infinite; }
        
        .hear-btn { background: var(--warning); border-radius: 50%; width: 60px; height: 60px; border: none; font-size: 1.8rem; cursor: pointer; box-shadow: 0 4px #d4ac0d; }
        .hear-btn:active { box-shadow: 0 0 #d4ac0d; transform: translateY(4px); }

        #feedback { height: 40px; margin: 15px; font-size: 1.3rem; color: var(--dark); }
        .peek-btn { background: #bbb; color: white; font-size: 0.8rem; padding: 5px 10px; margin-top: 10px; border-radius: 5px; display: none; }
    </style>
</head>
<body>

    <div style="font-weight: bold; color: var(--dark); font-size: 1.2rem;">My Progress</div>
    <div class="goal-container"><div id="progress-bar"></div></div>
    <div id="goal-text" style="margin-bottom: 20px;">0 / 40 Mastered</div>

    <div class="nav">
        <button id="btn-standard" class="active" onclick="setStrategy('standard')">Read</button>
        <button id="btn-flash" onclick="setStrategy('flash')">Flash</button>
        <button id="btn-sentence" onclick="setStrategy('sentence')">Sentence</button>
        <button id="btn-spelling" onclick="setStrategy('spelling')">Scramble</button>
        <button id="btn-listen" onclick="setStrategy('listen')">Listen</button>
    </div>

    <div class="card">
        <div id="dots" style="display: flex; justify-content: center; gap: 10px; margin-bottom: 15px;"></div>
        <div id="display" class="word-display">Loading...</div>
        <button id="peek" class="peek-btn" onclick="peek()">Show Word Again</button>
        <div id="feedback">Ready?</div>
        <button id="mic" class="mic-btn" onclick="startListening()">üé§</button>
    </div>

<script>
    const dolch = ["the", "to", "and", "a", "i", "you", "it", "in", "said", "for", "up", "look", "is", "go", "we", "little", "down", "can", "see", "not", "one", "my", "me", "big", "come", "blue", "red", "where", "jump", "away", "here", "help", "make", "yellow", "two", "play", "run", "find", "three", "funny"];
    const sentences = {"the": "The cat is here.", "to": "I go to bed.", "and": "Mom and Dad.", "a": "A red ball.", "i": "I am big.", "you": "You are funny.", "it": "It is fun.", "in": "In the box.", "said": "He said hi.", "for": "For you.", "up": "Go up.", "look": "Look at me.", "is": "He is sad.", "go": "Go fast.", "we": "We can go.", "little": "A little dog.", "down": "Sit down.", "can": "I can see.", "see": "See the sun.", "not": "I am not cold.", "one": "One frog.", "my": "My toy.", "me": "See me.", "big": "Big jet.", "come": "Come in.", "blue": "Blue sky.", "red": "Red hat.", "where": "Where is it?", "jump": "Jump up.", "away": "Fly away.", "here": "I am here.", "help": "Help me.", "make": "Make a cake.", "yellow": "Yellow bus.", "two": "Two cats.", "play": "Play ball.", "run": "Run fast.", "find": "Find it.", "three": "Three pigs.", "funny": "Funny cat."};
    const homophones = {"the": ["the", "thee"], "to": ["two", "too", "2"], "two": ["to", "too", "2"], "for": ["four", "4"], "one": ["won", "1"], "i": ["eye"], "see": ["sea", "c"]};

    let learning = [], mastered = [], queue = [...dolch], current = null, strategy = 'standard', isListening = false, scrambleInput = "";

    function init() {
        for(let i=0; i<3; i++) if(queue.length) learning.push({ text: queue.shift(), count: 0 });
        pickWord();
    }

    function setStrategy(s) {
        strategy = s;
        document.querySelectorAll('.nav button').forEach(b => b.classList.remove('active'));
        document.getElementById('btn-' + s).classList.add('active');
        render();
    }

    function pickWord() {
        if (mastered.length > 0 && Math.random() < 0.2) {
            current = mastered[Math.floor(Math.random() * mastered.length)];
            current.isReview = true;
        } else {
            current = learning[Math.floor(Math.random() * learning.length)];
            current.isReview = false;
        }
        scrambleInput = "";
        render();
    }

    function render() {
        const disp = document.getElementById('display');
        const dots = document.getElementById('dots');
        const peekBtn = document.getElementById('peek');
        const word = current.text;
        
        peekBtn.style.display = "none";
        disp.classList.remove('hidden-word');

        dots.innerHTML = current.isReview ? '<b style="color:#d4ac0d">‚≠ê Master Review</b>' : Array(3).fill(0).map((_, i) => `<div style="width:15px; height:15px; border-radius:50%; background:${i < current.count ? '#2ecc71' : '#ddd'}; border: 2px solid #999"></div>`).join('');

        const hearBtn = `<button class="hear-btn" onclick="speak()">üîä</button>`;

        if (strategy === 'standard') {
            disp.innerHTML = `<span>${word}</span> ${hearBtn}`;
        } else if (strategy === 'flash') {
            disp.innerHTML = `<span id="flash-target">${word}</span> ${hearBtn}`;
            peekBtn.style.display = "inline-block";
            setTimeout(() => { if(strategy === 'flash') disp.classList.add('hidden-word'); }, 1500);
        } else if (strategy === 'sentence') {
            disp.innerHTML = `<span style="font-size:2rem">${sentences[word].replace(word, '<u>'+word+'</u>')}</span> ${hearBtn}`;
        } else if (strategy === 'spelling') {
            let letters = word.split('').sort(() => Math.random() - 0.5);
            disp.innerHTML = `<div><div id="scramble-zone">${letters.map(l => `<span class="letter-tile" onclick="addToScramble('${l}', this)">${l}</span>`).join('')}</div>
                              <div id="scramble-result" style="color:var(--primary); font-size:3.5rem; margin-top:15px; min-height:60px; font-family: monospace;">${scrambleInput}</div></div>`;
        } else if (strategy === 'listen') {
            disp.innerHTML = `<span>üéß Listen</span> ${hearBtn}`;
        }
        updateGoal();
    }

    function peek() {
        const disp = document.getElementById('display');
        disp.classList.remove('hidden-word');
        setTimeout(() => { if(strategy === 'flash') disp.classList.add('hidden-word'); }, 600);
    }

    function addToScramble(char, el) {
        scrambleInput += char;
        el.style.visibility = "hidden";
        document.getElementById('scramble-result').innerText = scrambleInput;
        if (scrambleInput.length === current.text.length) {
            if (scrambleInput === current.text) {
                document.getElementById('feedback').innerText = "Spelled Right! Now say it!";
                document.getElementById('feedback').style.color = "green";
            } else {
                setTimeout(render, 800);
            }
        }
    }

    function updateGoal() {
        const percent = (mastered.length / dolch.length) * 100;
        document.getElementById('progress-bar').style.width = percent + "%";
        document.getElementById('goal-text').innerText = `${mastered.length} / ${dolch.length} Mastered`;
    }

    function speak() { 
        const u = new SpeechSynthesisUtterance(current.text);
        u.rate = 0.7; // Speaks slower for clarity
        u.pitch = 1.1; // Slightly higher pitch for child-friendly sound
        window.speechSynthesis.speak(u); 
    }

    const Rec = window.SpeechRecognition || window.webkitSpeechRecognition;
    let rec = Rec ? new Rec() : null;
    if(rec) {
        rec.onstart = () => { isListening = true; document.getElementById('mic').classList.add('listening'); document.getElementById('feedback').innerText = "Listening..."; };
        rec.onend = () => { isListening = false; document.getElementById('mic').classList.remove('listening'); };
        rec.onresult = (e) => {
            const heard = e.results[0][0].transcript.toLowerCase().trim();
            const target = current.text.toLowerCase();
            if (heard === target || (homophones[target] && homophones[target].includes(heard)) || heard.includes(target)) {
                document.getElementById('feedback').innerText = "‚ú® Awesome!";
                if (!current.isReview) {
                    current.count++;
                    if (current.count >= 3) {
                        mastered.push(current);
                        learning = learning.filter(w => w.text !== current.text);
                        if (queue.length) learning.push({ text: queue.shift(), count: 0 });
                    }
                }
                setTimeout(pickWord, 1200);
            } else {
                document.getElementById('feedback').innerText = `I heard "${heard}". Try again!`;
                if(current.isReview) {
                    mastered = mastered.filter(w => w.text !== current.text);
                    current.count = 1; learning.push(current);
                }
            }
        };
    }

    function startListening() { if(rec) { if(isListening) rec.stop(); else rec.start(); } }
    window.onload = init;
</script>
</body>
</html>
